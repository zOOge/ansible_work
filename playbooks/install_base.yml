---

- hosts: ubuntu
  become: true
  tasks:

  - name: update repos
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install chronyd and vim
    apt: 
      name:
        - chrony
        - vim-nox
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update repos
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install chronyd and vim
    dnf:
      name:
        - chrony
        - vim-nox
      state: latest
    when: ansible_distribution == "CentOS"
